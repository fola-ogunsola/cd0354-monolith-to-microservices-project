apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    app: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - env:
        - name: AWS_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: awsaccesskey
              name: awssecret
        - name: AWS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: awssecretkey
              name: awssecret
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              key: username
              name: mysecret
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: mysecret
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              key: host
              name: mysecret
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              key: dbname
              name: mysecret
        - name: AWS_BUCKET
          valueFrom:
            configMapKeyRef:
              key: awsbucket
              name: udagram-config-map
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              key: awsregion
              name: udagram-config-map
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              key: jwtsecret
              name: udagram-config-map
        - name: URL
          valueFrom:
            configMapKeyRef:
              key: url
              name: udagram-config-map
        image: folakemisola/udagram-api-user:v2
        imagePullPolicy: "Always"
        name: udagram-api-user
        ports:
        - containerPort: 8080

